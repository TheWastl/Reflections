<!doctype html>
<html><head>
	<title>Reflections Interpreter</title>
	<script src='field.js'></script>
	<script src='reflections.js'></script>
	<link rel="stylesheet" href="reflections.css">
	<style>
		.wrapper {
			overflow: visible;
			width: inherit;
			white-space: nowrap;
		}

		.left {
			display: inline-block;
		}

		.right {
			display: inline-block;
			vertical-align: top;
		}
		
		table {
			overflow: hidden;
		}

		td {
			font-family: DejaVu Sans Mono,monospace,Lucida console;
			text-align: right;
		}

		.stack_num {
			min-width: 4ch;
		}

		.stack_ascii {
			min-width: 5ch;
		}

		#speed {
			text-align: right;
		}

		#input-ia {
			font-family: DejaVu Sans Mono,monospace,Lucida console;
		}
	</style>
</head><body>
	<h2><a href='.'>Reflections</a> Interpreter</h2>
<div class='wrapper'>
<div class='left'>
	Code (<span id='code-info'>0 bytes</span>):<br>
<textarea id='code' cols=80 rows=25></textarea><br>
<select id='preset'>
	<option value=''>Preset</option>
	<option value='##X0hlbGxvLCBXb3JsZCE7I18jXyNfI18jXyNfI18jXyNfI18jXyNfI1//MP81MDD/MP8='>
		Hello, World!
	</option>
	<option value='##ICAgICAgICAgICtcCiAgICAgICAgICAKCi8wKTApOjApXCAgKgoqCiAvXAogKiAgICAgICAgICAgLyAgICAgKlwKKlwjICAgICAvICAgICgwCiAgXyAgIC8gOlwgICA6CiAgICAgIFwoMCAgICovCiAgICAgICAgIFwqLwogICAgLyogICAgICAgICAgICAgIC8KICBcICAgICBcCiAgLyAgICAgICAgICAgICBcCiAgICAqClwgICAjXAogIFwqXy8KCgogICAgOiAgICoKICAgICgwIDwjQFwKICAgICAgICBcKi8KCiAgICBcICAgICAgICAgICov/zH/MTAw/zD/'>
		Hello, World! without the quine function
	</option>
	<option value='##ICAgICBcCi8qXCAgIC8jICgwOjBcCiogMCAgKlxfICgwXC8gOigwXAogIFwgICAgICAgdi8jQC9fIC8KXCAgKDEvICAgMSkwKSoKICAgICAgICAgIDogXFwvCiAgICAgICAgICBcKDEv/zH/MP8w/w=='>
		Fibonacci Sequence
	</option>
	<option value='##ICBfOiNfOiBfPAovI192ICAgICAvClw6IC//Mf8w/zD/MQ=='>
		Truth machine
	</option>
	<option value='##ICBfdkBcCnwqIC8gKDAgICAgL1wKICAgLzsqICAgICAgPAovMCk6XCgxLyMgKyAvIytcCjogIDsgPn48ICAgXCBfIC8KI3x2XC8gMSkKKDAqICAgIFwjOigxIFwKXFwjICBcKDBfXzApIC8KIF8gIC8gKDBcCi9eXjogMCk6LwpcIysgXyNfCi8wKTpeXAo6ICAvIC8KIwooMCA+IyogXyNfClwgXzwKICAgXCAgICAgICAgL/8w/zEwMP8w/zE='>
		Primality test
	</option>
	<option value='##ICBfdkBcICAgUmVhZCBhIGxpbmUgZnJvbSBTVERJTiBhbmQgcGFyc2UgaXQgYXMgYSBwb3NpdGl2ZSBkZWNpbWFsIG51bWJlci4KfCogLyAoMCAgTm90ZSB0aGF0IHRoZXJlIGlzIE5PIGNoZWNrIGlmIHRoZSBpbnB1dCBJUyBhIG51bWJlci4KICAgICAqICAgSXQgZ2l2ZXMgYSBzdGFjayB1bmRlcmZsb3cgZXJyb3IgaWYgdGhlIGxpbmUgaXMgZW1wdHkuCiAgICAgKDEvIC0tPiBMZWF2ZSBoZXJlIHdoZW4gZG9uZS4gVGhlIHZhbHVlIGlzIG9uIHN0YWNrIDAuCiAgICAgPn48ICAgICBJdCBtYXkgY29udGFpbiBhIHN0cmFuZ2UgdmFsdWUgaWYgdGhlIGlucHV0IHdhcyBub3QgYSBudW1iZXIuCiAgICAgIDEpCiAgICAgICBcIzooMVwKICAgICBcKDBfXzApLwr/MP8xMDD/MP83Mw=='>
		Parse a number
	</option>
</select>
</div><div class='right'>
	<table hidden id='stacks'></table>
</div></div>
<label>
<input type='checkbox' id='slow'>Time between steps:
</label>
<input id='speed' type='number' min=0 step=50 value=500> ms
<br>
<label>
	<input type='checkbox' id='interactive'>Interactive
</label>
<br>
	<button type='button' id='run'>Run</button>
	<button type='button' id='stop'>Stop</button><br>
	Permalink: <input type='text' readOnly id='permalink'></input>
	<button id='permacopy'>Copy</button>
<div class='wrapper'>
	<div class='left'>
		Input:<br>
		<textarea id='input' cols=80 rows=25></textarea>
	</div>
	<div class='right'>
		Output:<br>
		<textarea readonly id='output' cols=80 rows=25></textarea>
	</div>
</div>
<div hidden>
<input type='text' id='input-ia' size=80>
<button type='button' id='eof'>EOF</button>
</div>
</body></html>
